<html lang="en">
<head>

</head>
<body>
    <h1>Chai aur code</h1>
    <button id="btn">Click Me</button>
</body>

<script>
    const changeH1 = function () {
        document.querySelector('h1').
        innerHTML = "I Am  Learning JS"   
    }
    const changeMe = setTimeout(changeH1, 1000)

    // try clearTime out on event 
    document.querySelector('#btn').addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log("Clear TIme Out TO STOPPED");
    })

</script>
